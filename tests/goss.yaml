
command:
  php-version:
    exit-status: 0
    exec: "php -version"
    stdout:
    {{if getEnv "PHP_VERSION" | eq "7.1"}}
    - "PHP 7.1"
    {{else if getEnv "PHP_VERSION" | eq "7.2"}}
    - "PHP 7.2"
    {{else if getEnv "PHP_VERSION" | eq "7.3"}}
    - "PHP 7.3"
    {{else if getEnv "PHP_VERSION" | eq "7.4"}}
    - "PHP 7.4"
    {{else}}
    - ""
    {{end}}
  composer-version:
    exit-status: 0
    exec: "composer --version"
    stdout:
    - "Composer version"

group:
  www-data:
    exists: true
    gid: 82
    skip: false

user:
  www-data:
    exists: true
    uid: 82
    gid: 82
    groups:
    - www-data
    skip: false
